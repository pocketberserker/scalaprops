language: scala

scala:
  - 2.10.5
  - 2.11.7

cache:
  directories:
    - $HOME/.ivy2/cache

jdk:
  - oraclejdk7
  - oraclejdk8

sudo: false

script:
  - sbt ++${TRAVIS_SCALA_VERSION} checkGenerateCodeError compile test
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" | xargs rm
  - find $HOME/.ivy2/cache -name "*SNAPSHOT*" | xargs rm -rf
